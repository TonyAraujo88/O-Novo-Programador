<html>
    <head>
        <title>Formulário</title>
    </head>

    <body>
        <h1>Formulário</h1><br>

        <form action="/cadastro" enctype="multipart/form-data" method="get">

            <input type="radio" name="cor" value="vermelho" id="vermelho" />
            <label for="vermelho">VERMELHO</label>          
            
            <br/><br/>

            <input type="radio" name="cor" value="amarelo" id="amarelo" />
            <label for="amarelo">AMARELO</label>

            <br/><br/>

            <input type="radio" name="cor" value="preto" id="preto" />
            <label for="preto">PRETO</label>

            <br/><br/>
                                    
             <input type="submit" value="enviar" />            
        </form>
    </body>
</html>
