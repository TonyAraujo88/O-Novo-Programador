<html>
    <head>
        <title>Formulário</title>
    </head>

    <body>
        <h1>Formulário</h1><br>

        <form action="/cadastro" method="get">
            
            <label>Defina o percentual de completude da sua tarefa</label>
            <br/><br/>
            <input type="range" name="percentual" min="0" max="100" value="0" />

            <br/><br/>

            <input type="submit" value="enviar" />            
        </form>
    </body>
</html>
